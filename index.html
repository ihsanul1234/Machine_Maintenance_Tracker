<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Maintenance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Machine Maintenance Tracker</a>
    </div>
  </nav>

  <div class="container">
    <!-- Form -->
    <h3>Add / Edit Machine</h3>
    <form id="machineForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="machineName" class="form-control" placeholder="Machine Name" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="machineType" class="form-control" placeholder="Machine Type" required>
      </div>
      <div class="col-md-3">
        <input type="date" id="lastServiced" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="number" id="serviceInterval" class="form-control" placeholder="Interval (days)" required>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">Save</button>
      </div>
    </form>

    <!-- Search & Sort Controls -->
    <div class="d-flex mb-3">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by Type or Status">
      <button id="sortBtn" class="btn btn-secondary">Sort by Due Date</button>
    </div>

    <!-- Machine List Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Last Serviced</th>
          <th>Interval (days)</th>
          <th>Next Service</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="machineTableBody"></tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>Â© 2025 Machine Maintenance Tracker | Contact: support@example.com</p>
  </footer>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
