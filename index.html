<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Maintenance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <div class="dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="bi bi-gear-fill fs-3"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#">Sign In</a></li>
          <li><a class="dropdown-item" href="#">New Vehicle Launches</a></li>
        </ul>
      </div>
      <button id="themeToggle" class="btn btn-outline-secondary ms-auto">
        <span id="themeIcon" class="bi bi-moon"></span>
      </button>
    </div>
  </nav>

  <div class="container-lg pt-5 mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold display-5">Machine Maintenance Dashboard</h1>
      <p class="text-muted">Track, manage, and never miss a maintenance date again.</p>
    </div>
    <!-- Form Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">Add / Edit Machine</h4>
        <form id="machineForm" class="row g-3">
          <div class="col-12 col-md-3">
            <input type="text" id="machineName" class="form-control" placeholder="Machine Name" required>
          </div>
          <div class="col-12 col-md-3">
            <input type="text" id="machineType" class="form-control" placeholder="Machine Type" required>
          </div>
          <div class="col-12 col-md-3">
            <input type="date" id="lastServiced" class="form-control" required>
          </div>
          <div class="col-12 col-md-2">
            <input type="number" id="serviceInterval" class="form-control" placeholder="Interval (days)" required>
          </div>
          <div class="col-12 col-md-1">
            <button type="submit" class="btn btn-success w-100">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Search & Sort Controls -->
    <div class="d-flex flex-column flex-md-row mb-3 justify-content-end align-items-stretch align-items-md-center gap-2">
      <input type="text" id="searchInput" class="form-control w-100 w-md-auto me-md-2" style="max-width:220px;" placeholder="Search by Type or Status">
      <button id="sortBtn" class="btn btn-outline-secondary">Sort by Due Date</button>
    </div>

    <!-- Machine List Table Card -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Last Serviced</th>
                <th>Interval (days)</th>
                <th>Next Service</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="machineTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-muted text-center p-3 mt-5 border-top">
    <p class="mb-0">Â© 2025 Machine Maintenance Tracker | Contact: quincebrowel@gmail.com</p>
  </footer>

  <!-- Script -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
